<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<script src="../js/config.js"></script>
		
		<style>
			.title {
				margin: 10px;
				color: #000;
				font-weight: bold;
				font-size: 15px;
			}
			img {
				max-width: 90%;
			}
		</style>
	</head>

	<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="news_type_name" class="mui-title"></h1>
	</header>
		
	  <div class="mui-content">
	      <div class="mui-content-padded">
		        <h4 id="news_title" style="text-align:center">载入中...</h4>
		        <div id="news_time" style="text-align: center;"></div>
		        <div id="news_content">
		        	
		      	</div>
	   		</div> 
   	</div>
	</body>
	<script src="../js/mui.min.js"></script>
	
	<script>
		
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		var GetData = function(id){
			var url = api_url+"/api/mobile/supply_demand/view";
			url+="?id="+id;
			mui.getJSON(url, null, function(data){
				document.getElementById("news_type_name").innerText="需求信息";
				document.getElementById("news_title").innerText  = data.supplyDemandTitle;
				document.getElementById("news_time").innerText = "发布时间  "+data.supplyDemandDatetime;
				document.getElementById("news_content").innerHTML = data.supplyDemandContent;
			});
		}
		mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var id = self.item_id;
				GetData(id);
		});
	</script>
</html>
